<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <style>
      .skiptranslate {
        display: none;
      }
      #google_translate_element {
        display: none;
      }

      .goog-te-banner-frame {
        display: none !important;
      }

      body {
        position: static !important;
        top: 0 !important;
        right: 0 !important;
      }
    </style>
    <meta name="theme-color" content="#1976d2" />
  </head>

  <body class="mat-app-background">
    <app-root></app-root>

    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >

    <!-- <div
      class="absolute top-[1px] z-10 right-0 lt-md:right-[35px] md:right-[35px] gt-md:right-[70px]"
    >
  </div> -->
    <span id="google_translate_element" class="mat-elevation-z8"></span>
    <script>
      var comboGoogleTradutor = null;
      function GoogleTranslate(lang = "en") {
        let val = localStorage.getItem("googleTranslate");
        comboGoogleTradutor = document
          .getElementById("google_translate_element")
          .querySelector(".goog-te-combo");
        trocarIdioma(lang);
      }

      function changeEvent(el) {
        if (el.fireEvent) {
          el.fireEvent("onchange");
        } else {
          var evObj = document.createEvent("HTMLEvents");

          evObj.initEvent("change", false, true);
          el.dispatchEvent(evObj);
        }
      }

      function trocarIdioma(sigla) {
        if (comboGoogleTradutor) {
          comboGoogleTradutor.value = sigla;
          changeEvent(comboGoogleTradutor); //Dispara a troca
        }
      }
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>

    <script>
      // Generate a timestamp for cache busting
      var timestamp = Date.now();

      // Update the stylesheet URL with the timestamp
      var stylesheet = document.querySelector('link[href="styles.css"]');
      if (stylesheet) {
        stylesheet.href = "styles.css?v=" + timestamp;
      }

      // Update the script URL with the timestamp
      var script = document.querySelector('script[src="main.js"]');
      if (script) {
        script.src = "main.js?v=" + timestamp;
      }
    </script>
  </body>
